{{ if .Values.dashboard.enabled }}
kind: Service
apiVersion: v1
metadata:
    name: infrabox-dashboard-client
    namespace: {{ default "infrabox-system" .Values.general.system_namespace }}
    labels:
        app: infrabox-dashboard-client
spec:
    selector:
        app: infrabox-dashboard-client
    ports:
    -
        name: http-web
        protocol: TCP
        port: 80
        targetPort: 80
{{ end }}
