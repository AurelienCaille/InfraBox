{{ if .Values.docs.enabled }}
kind: Service
apiVersion: v1
metadata:
    name: infrabox-docs
    namespace: {{ default "infrabox-system" .Values.general.system_namespace }}
    labels:
        app: infrabox-docs
        infrabox.net/component: docs
spec:
    selector:
        app: infrabox-docs
        infrabox.net/component: docs
    type: NodePort
    ports:
    -
        name: http-web
        protocol: TCP
        port: 8080
        targetPort: 8080
{{ end }}
