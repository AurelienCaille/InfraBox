apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: ibpipelines.core.infrabox.net
spec:
  group: core.infrabox.net
  names:
    kind: IBPipeline
    listKind: IBPipelineList
    plural: ibpipelines
    singular: ibpipline
  scope: Cluster
  version: v1alpha1
---
apiVersion: core.infrabox.net/v1alpha1
kind: IBPipeline
metadata:
  name: infrabox-default-pipeline
spec:
  steps:
  - functionName: infrabox-default-function
    name: run
    volumes:
    - name: data-dir
      emptyDir: {}
    volumeMounts:
    - name: data-dir
      mountPath: "/data"
